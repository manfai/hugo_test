

<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>

    {{ partial "head.html" . }}
    {{ partial "seo.html" . }}


  </head>
  <body class="bg-white text-base-content">
    {{ partial "navigation.html" . }}
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}

    {{ partial "footer.html" . }}

  </body>
</html>
