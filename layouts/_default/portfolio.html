{{ define "main" }}


<section class="px-4 pt-28 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:pt-20">
    <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
        <div>
            <p class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-white uppercase rounded bg-pink-500">
                {{.Title}}
            </p>
        </div>
        <h2
            class="max-w-lg mb-6 text-3xl font-black leading-none tracking-tight text-base-content sm:text-4xl md:mx-auto">
            <span class="relative inline-block">
                <svg viewBox="0 0 52 24" fill="currentColor"
                    class="absolute top-0 left-0 z-0 hidden w-32 -mt-8 -ml-20 text-blue-gray-100 lg:w-32 lg:-ml-28 lg:-mt-10 sm:block">
                    <defs>
                        <pattern id="d9d7687a-355f-4502-8ec4-7945db034688" x="0" y="0" width=".135" height=".30">
                            <circle cx="1" cy="1" r=".7"></circle>
                        </pattern>
                    </defs>
                    <rect fill="url(#d9d7687a-355f-4502-8ec4-7945db034688)" width="52" height="24"></rect>
                </svg>
                <span class="relative">This</span>
            </span>
            {{ .Page.Params.Subject }}         
        </h2>
        <p class="text-base text-base-content md:text-lg">    
            <!-- Since beginning my journey as a freelance developer nearly 3 years ago, Iâ€™ve done remote work for agencies, consulted for startups, and collaborated with talented people to create web products for both business and consumer use. -->
            {{.Description}}
        </p>
    </div>
    {{.Content}}
</section>

<div class="pb-20">
    {{ $headless := .Site.GetPage "/portfolio" }}
    {{ $reusablePages := $headless.Resources.Match "*" }}
    {{ range $reusablePages }}
    {{ .Content }}
    {{ end }}
</div>

{{ end }}
